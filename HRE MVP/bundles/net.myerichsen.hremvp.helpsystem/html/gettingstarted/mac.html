	<h1>Mac</h1>
	<p>

	</p>

	<p>Change permissions with</p>

	<ul>
		<li>chmod -R 755</li>
	</ul>

	<p>Drill into the subfolders:</p>

	<ul>
		<li>Eclipse.app</li>
		<li>Contents</li>
		<li>MacOS</li>
	</ul>

	<p>Then execute</p>

	<ul>
		<li>eclipse</li>
	</ul>

	<p>You can open the database TMG9.mv.db from HRE</p>
